<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Calculate</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-16">
    <header>
    </header>
    <main class="flex gap-6">
        <!-- left side -->
        <section class=" h-screen flex-1 grid grid-cols-3 gap-6">

            <!-- Triangle started -->
            <div class="card bg-base-100 border-gray-200 border rounded-lg">
                <figure class="px-10 pt-10">
                    <img src="images/triangle.png" alt="Triangle" />
                </figure>
                <div class="card-body items-center text-center">
                    <h2 class="card-title text-2xl font-bold">Triangle</h2>
                    <p>Area (A) = 0.5 x b x h</p>
                    <div class="flex gap-3 items-center mt-3 mb-7">
                        <input name="b" type="text" placeholder="b" class="input h-6 w-16 bg-stone-100" />
                        <p>cm</p>
                        <input name="h" type="text" placeholder="h" class="input h-6 w-16 bg-stone-100" />
                        <p>cm</p>
                    </div>
                    <div class="card-actions">
                        <button class="btn bg-sky-500 text-white hover:bg-sky-800 btn-wide">Calculate</button>
                    </div>
                </div>
            </div>

            <!-- Rectangle started -->
            <div class="card bg-base-100 border-gray-200 border rounded-lg">
                <figure class="px-10 pt-10">
                    <img src="images/rectangle.png" alt="Rectangle" />
                </figure>
                <div class="card-body items-center text-center">
                    <h2 class="card-title text-2xl font-bold">Rectangle</h2>
                    <p>Area (A) = w x l</p>
                    <div class="flex gap-3 items-center mt-3 mb-7">
                        <input name="w" type="text" placeholder="w" class="input h-6 w-16 bg-stone-100" />
                        <p>cm</p>
                        <input name="l" type="text" placeholder="l" class="input h-6 w-16 bg-stone-100" />
                        <p>cm</p>
                    </div>
                    <div class="card-actions">
                        <button class="btn bg-sky-500 text-white hover:bg-sky-800 btn-wide">Calculate</button>
                    </div>
                </div>
            </div>

            <!-- Parallelogram started -->
            <div class="card bg-base-100 border-gray-200 border rounded-lg">
                <figure class="px-10 pt-10">
                    <img src="images/parallelogram.png" alt="Parallelogram" />
                </figure>
                <div class="card-body items-center text-center">
                    <h2 class="card-title text-2xl font-bold">Parallelogram</h2>
                    <p>Area (A) = b x h</p>
                    <div class="flex gap-3 items-center mt-3 mb-7">
                        <input name="b" type="text" placeholder="b" class="input h-6 w-16 bg-stone-100" />
                        <p>cm</p>
                        <input name="h" type="text" placeholder="h" class="input h-6 w-16 bg-stone-100" />
                        <p>cm</p>
                    </div>
                    <div class="card-actions">
                        <button class="btn bg-sky-500 text-white hover:bg-sky-800 btn-wide">Calculate</button>
                    </div>
                </div>
            </div>

            <!-- Rhombus started -->
            <div class="card bg-base-100 border-gray-200 border rounded-lg">
                <figure class="px-10 pt-10">
                    <img src="images/rhombus.png" alt="Rhombus" />
                </figure>
                <div class="card-body items-center text-center">
                    <h2 class="card-title text-2xl font-bold">Rhombus</h2>
                    <p>Area (A) = 0.5 x d1 x d2</p>
                    <div class="flex gap-3 items-center mt-3 mb-7">
                        <input name="d1" type="text" placeholder="d1" class="input h-6 w-16 bg-stone-100" />
                        <p>cm</p>
                        <input name="d2" type="text" placeholder="d2" class="input h-6 w-16 bg-stone-100" />
                        <p>cm</p>
                    </div>
                    <div class="card-actions">
                        <button class="btn bg-sky-500 text-white hover:bg-sky-800 btn-wide">Calculate</button>
                    </div>
                </div>
            </div>
            <!-- Triangle started -->
            <div class="card bg-base-100 border-gray-200 border rounded-lg">
                <figure class="px-10 pt-10">
                    <img src="images/triangle.png" alt="Triangle" />
                </figure>
                <div class="card-body items-center text-center">
                    <h2 class="card-title text-2xl font-bold">Triangle</h2>
                    <p>Area (A) = 0.5 x b x h</p>
                    <div class="flex gap-3 items-center mt-3 mb-7">
                        <input name="b" type="text" placeholder="b" class="input h-6 w-16 bg-stone-100" />
                        <p>cm</p>
                        <input name="h" type="text" placeholder="h" class="input h-6 w-16 bg-stone-100" />
                        <p>cm</p>
                    </div>
                    <div class="card-actions">
                        <button class="btn bg-sky-500 text-white hover:bg-sky-800 btn-wide">Calculate</button>
                    </div>
                </div>
            </div>
            <!-- Triangle started -->
            <div class="card bg-base-100 border-gray-200 border rounded-lg">
                <figure class="px-10 pt-10">
                    <img src="images/triangle.png" alt="Triangle" />
                </figure>
                <div class="card-body items-center text-center">
                    <h2 class="card-title text-2xl font-bold">Triangle</h2>
                    <p>Area (A) = 0.5 x b x h</p>
                    <div class="flex gap-3 items-center mt-3 mb-7">
                        <input name="b" type="text" placeholder="b" class="input h-6 w-16 bg-stone-100" />
                        <p>cm</p>
                        <input name="h" type="text" placeholder="h" class="input h-6 w-16 bg-stone-100" />
                        <p>cm</p>
                    </div>
                    <div class="card-actions">
                        <button class="btn bg-sky-500 text-white hover:bg-sky-800 btn-wide">Calculate</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- right side -->
        <section class="h-screen  border-gray-200 border rounded-lg px-20 pt-6">
            <h4 class="font-bold underline text-2xl">Area Calculation</h4>
            <ol id="order-list">

            </ol>
        </section>

    </main>
    <script src="js/index.js"></script>
</body>

</html>
